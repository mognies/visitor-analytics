<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visitor Analytics SDK - Example</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 800px;
        margin: 50px auto;
        padding: 20px;
        line-height: 1.6;
      }
      h1 {
        color: #333;
      }
      .button {
        background-color: #007bff;
        color: white;
        padding: 10px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        margin: 5px;
      }
      .button:hover {
        background-color: #0056b3;
      }
      .info {
        background-color: #f8f9fa;
        padding: 15px;
        border-radius: 5px;
        margin: 20px 0;
      }
      .log {
        background-color: #e9ecef;
        padding: 10px;
        border-radius: 5px;
        margin: 10px 0;
        font-family: monospace;
        font-size: 12px;
        max-height: 300px;
        overflow-y: auto;
      }
    </style>
  </head>
  <body>
    <h1>Visitor Analytics SDK - Example</h1>

    <div class="info">
      <h2>About This Example</h2>
      <p>This page demonstrates the Visitor Analytics SDK tracking visitor path duration.</p>
      <p>The SDK automatically tracks how long you stay on this path.</p>
      <p>Open your browser's developer console to see the SDK logs.</p>
    </div>

    <div>
      <h2>Actions</h2>
      <button class="button" onclick="forceFlush()">Force Flush Data</button>
      <button class="button" onclick="destroyTracker()">Destroy Tracker</button>
    </div>

    <div class="log" id="log"><strong>SDK Activity Log:</strong><br /></div>

    <script type="module">
      import { init, flush, destroy } from "./dist/index.js";

      const log = (message) => {
        const logElement = document.getElementById("log");
        const timestamp = new Date().toLocaleTimeString();
        logElement.innerHTML += `[${timestamp}] ${message}<br>`;
        logElement.scrollTop = logElement.scrollHeight;
        console.log(`[Analytics SDK] ${message}`);
      };

      // Initialize the SDK
      (async () => {
        try {
          log("Initializing Visitor Analytics SDK...");

          await init({
            apiEndpoint: "http://localhost:3000/api",
            apiKey: "demo-api-key",
            flushInterval: 10000, // 10 seconds for demo
          });

          log("SDK initialized successfully!");
          log("Path duration tracking started automatically");
        } catch (error) {
          log(`Error initializing SDK: ${error.message}`);
        }
      })();

      // Make functions available globally for onclick handlers
      window.forceFlush = async () => {
        try {
          log("Flushing data to server...");
          await flush();
          log("Data flushed successfully!");
        } catch (error) {
          log(`Error flushing data: ${error.message}`);
        }
      };

      window.destroyTracker = () => {
        try {
          log("Destroying tracker...");
          destroy();
          log("Tracker destroyed. Reload page to reinitialize.");
        } catch (error) {
          log(`Error destroying tracker: ${error.message}`);
        }
      };
    </script>
  </body>
</html>
